<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#ffffff" stroke="#333" stroke-width="2"/>

  <!-- Gerbil body -->
  <ellipse cx="100" cy="120" rx="45" ry="40" fill="#d4a574"/>

  <!-- Gerbil head -->
  <circle cx="100" cy="80" r="35" fill="#e6b88a"/>

  <!-- Ears -->
  <ellipse cx="80" cy="60" rx="12" ry="18" fill="#d4a574"/>
  <ellipse cx="120" cy="60" rx="12" ry="18" fill="#d4a574"/>
  <ellipse cx="80" cy="62" rx="7" ry="12" fill="#f5d4b8"/>
  <ellipse cx="120" cy="62" rx="7" ry="12" fill="#f5d4b8"/>

  <!-- Eyes -->
  <circle cx="90" cy="75" r="5" fill="#333"/>
  <circle cx="110" cy="75" r="5" fill="#333"/>
  <circle cx="91" cy="73" r="2" fill="#fff"/>
  <circle cx="111" cy="73" r="2" fill="#fff"/>

  <!-- Nose -->
  <circle cx="100" cy="85" r="3" fill="#333"/>

  <!-- Mouth -->
  <path d="M 100 85 Q 95 90 90 88" stroke="#333" stroke-width="1.5" fill="none"/>
  <path d="M 100 85 Q 105 90 110 88" stroke="#333" stroke-width="1.5" fill="none"/>

  <!-- Whiskers -->
  <line x1="70" y1="80" x2="50" y2="78" stroke="#333" stroke-width="1"/>
  <line x1="70" y1="85" x2="50" y2="85" stroke="#333" stroke-width="1"/>
  <line x1="130" y1="80" x2="150" y2="78" stroke="#333" stroke-width="1"/>
  <line x1="130" y1="85" x2="150" y2="85" stroke="#333" stroke-width="1"/>

  <!-- Front paws -->
  <ellipse cx="80" cy="145" rx="8" ry="12" fill="#d4a574"/>
  <ellipse cx="120" cy="145" rx="8" ry="12" fill="#d4a574"/>

  <!-- Magnifying glass -->
  <circle cx="140" cy="140" r="18" fill="none" stroke="#555" stroke-width="3"/>
  <circle cx="140" cy="140" r="15" fill="rgba(173, 216, 230, 0.3)"/>
  <line x1="152" y1="152" x2="165" y2="165" stroke="#555" stroke-width="4" stroke-linecap="round"/>

  <!-- Clipboard icon -->
  <rect x="35" y="120" width="25" height="30" rx="2" fill="#fff" stroke="#555" stroke-width="2"/>
  <rect x="42" y="115" width="11" height="8" rx="2" fill="#777" stroke="#555" stroke-width="1"/>
  <line x1="40" y1="130" x2="55" y2="130" stroke="#555" stroke-width="1.5"/>
  <line x1="40" y1="137" x2="55" y2="137" stroke="#555" stroke-width="1.5"/>
  <line x1="40" y1="144" x2="50" y2="144" stroke="#555" stroke-width="1.5"/>
</svg>
